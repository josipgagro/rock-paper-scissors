<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="app">
        <h1>Rock Paper Scissors game</h1>
        <div class="score">
            <span class="you">You</span>
            <span class="result" id="result">0:0</span>
            <span class="bot">Bot</span>
        </div>
        <div class="options">
            <div class="option" data-value="rock">&#9994;</div>
            <div class="option" data-value="paper">&#9995;</div>
            <div class="option" data-value="scissors">&#9996;</div>
        </div>
        <h4>Choose your option</h4>

        <h2 id="message" class="message-hidden"></h2>
    </section>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
